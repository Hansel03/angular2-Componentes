

<div [ngSwitch]="alerta">
  <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">success</div>
  <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">info</div>
  <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">warning</div>
  <div *ngSwitchDefault class="alert alert-danger" role="alert">danger</div>
</div>
